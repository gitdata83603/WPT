<html>
<head>
    <title>register</title>
</head>

<body>
    <form action="abcd.jsp" method="get">
    <center>
    <header style="height: 100px; width: 100px;">Registration Form</header>
    </center>

    <center>
      
        <table  border="1" style="width: 900px;">
    <tr>
        <td>
          <video width="320" height="240" controls>
            <source src="https://youtu.be/CsBmy8oJiLM" >
          </video>
        </td>
        
        <td>
            <table style="width: 100%;">
               <tr>
                <td>Name</td>
                 <td>
                    <input type="text" required checked>
                 </td>
               </tr>
               <tr>
                <td>BirthDate</td>
                <td>
                    <input type="date" required checked>
                </td>
               </tr>

               <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" required checked>
                </td>
               </tr>

               <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" required checked>
                </td>
               </tr>

               <tr>
                <td>Address</td>
                <td>
                    <select name="state" id="state">
                        <option value="MH">Maharashtra</option>
                        <option value="GJ">Gujarat</option>
                    </select>
                </td>

                <td>
                    <select name="District" id="District">
                        <option value="SN">Sangli</option>
                        <option value="ST">Satara</option>
                    </select>
                </td> 

                <td>
                    <select name="City" id="City">
                        <option value="SN">Sangli</option>
                        <option value="KD">Kadegaon</option>
                        <option value="VT">Vita</option>
                    </select>
                </td>

               </tr>


               <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" value="Male" name="M"  id="M">Male
                    <input type="radio" value="Female" name="M" id="F">Female
                </td>
               </tr>

               <tr>
                <td>Upload Photo</td>
                <td><input type="file"></td>
               </tr>

               <tr>
                <td>Select your course</td>
                <td>
                    <select name="course" id="course">
                        <option value="DAC">PG_DAc</option>
                        <option value="Eng">Enginnering</option>
                    </select>
                </td>
               </tr>


               <tr>
                <td> <input type="submit" value="Register"></td>
                <td><input type="submit" value="Clear"></td>
               </tr>
            </table>
        </td>

    </tr>
    </table>
</center>
</form>
</body>
</html>
